<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Train Station</title>



<!-- Firebase References -->
<script src="https://www.gstatic.com/firebasejs/6.2.3/firebase.js"></script>
<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Moment.js Reference -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

<style>
  #employee-table th,
  td {
    display: inline-block;
    width: 16.575%;
  }
</style>
</head>

<body>

<!-- Train Tracker -->
<div class="container">

  <!-- Jumbotron -->
  <div class="jumbotron" style="background-color: rgb(132, 0, 255); color: rgb(255, 0, 55)">
    <h1 class="text-center">Train Station</h1>
    <h3 class="text-center">The Schedule</h3>
  </div>

  <div class="row">

    <div class="col-md-12">

      <!-- Current Trains Running-->
      <div class="card mb-4" style="background-color: rgb(174, 0, 255)">
        <div class="card-header">Current Trains Running</div>
        <div class="card-body">
          <table class="table table-sm table-hover" id='train-table'>
            <thead>
              <tr>
                <th scope="col">Train</th>
                <th scope="col">Destination</th>
                <th scope="col">Time</th>
                <th scope="col">Frequency</th>
                <th scope="col">Time Left</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <!-- Add Train  -->
      <div class="card mb-4"  style="background-color: rgb(255, 0, 106)">
        <div class="card-header">Add Train</div>
        <div class="card-body">

          <!-- Entry Form -->
          <form>
            <div class="form-group">
              <label for="train-input">Train</label>
              <input class="form-control" id="train-input" placeholder="Amtrak" type="text">
            </div>
            <div class="form-group">
              <label for="destination-input">Destination</label>
              <input class="form-control" id="destination-input" placeholder="Los Angeles" type="text">
            </div>
            <div class="form-group">
              <label for="time-input">Time</label>
              <input class="form-control" id="time-input" placeholder="19:00" type="text">
            </div>
            <div class="form-group">
              <label for="frequency-input">Frequency</label>
              <input class="form-control" id="frequency-input" placeholder="every two hours" type="text">
            </div>
            <button class="btn float-right" id="add-train-btn">Submit</button>
          </form>

        </div>
      </div>
    </div>
  </div>

</div>

<!-- JavaScript -->

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/en-gb.js" integrity="sha256-VWXSrU6D6hQJ7MEZ9062PvZDwmeRuZ8eE/ToQ2N3QjA=" crossorigin="anonymous"></script>
      <script type="text/javascript"></script>
      <script src= "./Assets/javascript/train.js"></script>





    
</body>
</html>
